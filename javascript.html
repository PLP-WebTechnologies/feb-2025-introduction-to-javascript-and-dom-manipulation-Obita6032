<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <style>
        #myDiv {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 20px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

    <header>
        <h1>DOM Manipulation Example</h1>
    </header>

    <main>
        <div id="myDiv">Initial Text</div>
        <p id="myParagraph">This is a paragraph.</p>
        <button id="changeTextButton">Change Text</button>
        <button id="changeStyleButton">Change Style</button>
        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Element</button>

        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

    </main>

    <footer>
        <p>&copy; 2024 obitech digital solutions</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
